<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://api.hubinga.com/js/api.js" type="text/javascript"></script>
  <script type="text/javascript">
    $(function() {
      var client = new APIClient('http://localhost:8042');
      // get some photos
      client.getJSON('/Me/photos', {limit: 10}, function(photos) {
        console.log('found ' + photos.length + ' photos');
        // add them to the DOM
        for(var i in photos) {
          console.log('photo #' + i, photos[i]);
          $('body').append('<img src="' + photos[i].url + '">');
        }
      });
    });
  </script>
</head>
<body>
</body>
</html>
